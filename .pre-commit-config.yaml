repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: end-of-file-fixer
        stages: ["commit"]
  - repo: local
    hooks:
      - id: conventional-commit
        name: Conventional commit
        description: Check if commits follow the conventional commit specification
        language: system
        entry: ./scripts/check_commit_msg.sh
        stages: ["commit-msg"]
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: 'v0.32.0'
    hooks:
      - id: yapf
        name: Coding style
        description: Check if code respects the coding-style
        stages: ["commit"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.961'
    hooks:
      - id: mypy
        name: Coding style linting
        description: Check if code respects the coding-style
        stages: ["commit"]
  - repo: local
    hooks:
      - id: pylint
        name: Coding style type-check
        description: Check if code respects the coding-style
        language: system
        entry: ./scripts/pylint.sh
        stages: ["commit"]
