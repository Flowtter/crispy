repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: end-of-file-fixer
        stages: ["commit"]
      - id: no-commit-to-branch
        args: ["--branch", "master"]
        stages: ["commit"]
  - repo: local
    hooks:
      - id: conventional-commit
        name: Conventional commit
        description: Check if commits follow the conventional commit specification
        language: system
        entry: ./scripts/check_commit_msg.sh
        stages: ["commit-msg"]
  - repo: local
    hooks:
      # FIXME: use anchors
      - id: coding-style
        name: Coding style
        description: Check if code respects the coding-style
        language: system
        entry: ./scripts/yapf.sh
        stages: ["commit"]
      - id: coding-style-lint
        name: Coding style linting
        description: Check if code respects the coding-style
        language: system
        entry: ./scripts/mypy.sh
        stages: ["commit"]
      - id: coding-style-type
        name: Coding style type-check
        description: Check if code respects the coding-style
        language: system
        entry: ./scripts/pylint.sh
        stages: ["commit"]
